    <img src="../assets/img/logo.svg" class="logo" routerLink="/" alt="">
  </div>
  <div class="item">
    <div class="burger" [ngClass]="{'active': openMenu }" (click)="openMenu = !openMenu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="list">
      <div class="topUI">
        <div><a (click)="onCallback()"><i class="fa fa-phone" aria-hidden="true"></i> +7 778 666 69 87</a></div>
        <div><a (click)="onCallback()"><i class="fa fa-envelope" aria-hidden="true"></i> НАПИШИТЕ НАМ</a></div>
        <div><a (click)="onCallback()"><i class="fa fa-bell" aria-hidden="true"></i> ОБРАТНЫЙ ЗВОНОК</a></div>
        <div><a><i class="fa fa-search" aria-hidden="true"></i> ПОИСК</a></div>
      </div>
      <div class="brackets" id="mobi">
        <div><a routerLink="/">ГЛАВНАЯ</a></div>
        <div><a routerLink="/about">О НАС</a></div>
        <div><a routerLink="/portfolio">РАБОТЫ</a></div>

        <div><a routerLink="/contacts">КОНТАКТЫ</a></div>
      </div>
    </div>
  </div>
</div>

<div class="callback" *ngIf="callback">
  <div class="wrapForm">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <img (click)="onClose()" src="../assets/img/cancel.svg" class="cancel">
        <h4>Связаться с нами</h4>
        <input type="text" placeholder="ВАШЕ ИМЯ" ngModel name="firstname" required>
        <input type="text" placeholder="ТЕЛЕФОН" ngModel name="phone" required>
        <input type="text" placeholder="EMAIL" ngModel name="email" required>
        <input type="text" placeholder="СООБЩЕНИЕ" ngModel name="message" required>
        <button type="submit" class="btn btn-msgg" id="dis" [disabled]="!form.valid">Отправить</button>
    </form>
  </div>
</div>
